{% extends 'sbl/base.html'%}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="col-4" style="margin:0 auto;">
    <div class="card" style="margin:0 auto;">
        <img src="/media/{{object.image}}" class="card-img-top">
        <div class="card-body">
            <h5 class="card-title">{{object.heading}}</h5>
            <p class="card-text">{{object.content}}</p>
        </div>
        <ul class="list-group list-group-flush">
            <li class="list-group-item">{{object.create_date}}</li>
            <li class="list-group-item">{{object.view}}</li>
        </ul>
        <div class="card-body">
            <a href="{% url 'sbl:blog_update' object.pk %}" class="btn btn-info">Update</a>
            <a href="{% url 'sbl:blog_delete' object.pk %}" class="btn btn-danger">Delete</a>
            <a href="{% url 'sbl:blog' %}" class="btn btn-primary">< Back</a>
        </div>
    </div>
</body>
</html>
{% endblock %}
